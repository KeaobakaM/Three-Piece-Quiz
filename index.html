<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="logo">ðŸ§  QuizApp</div>
      <div class="admin-icon">
        <a
          href="admin.html"
          title="Admin Dashboard"
          class="fa-solid fa-user"
          style="color: blue"
        ></a>
      </div>
    </header>

    <main class="container">
      <section id="start-screen" class="screen">
        <h1>Tech Quiz Challenge</h1>
        <input type="text" id="username" placeholder="Enter your name" />
        <select id="category">
          <option value="" disabled selected>Select Category</option>
          <option value="javascript">JavaScript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="react">React</option>
          <option value="sql">SQL</option>
        </select>
        <button id="start-btn">Start Quiz</button>
        <a href="admin.html" class="admin-link" style="color: aliceblue"
          >Admin Panel</a
        >
      </section>

      <section id="quiz-screen" class="screen hidden">
        <div class="header">
          <div id="timer">Time: 30s</div>
          <div id="score">Score: 0</div>
        </div>
        <div id="progress-bar">
          <div id="progress"></div>
        </div>
        <h2 id="question"></h2>
        <div id="options" class="options"></div>
        <button id="next-btn" class="hidden">Next</button>
      </section>
    </main>
  </body>
</html>
