<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header class="header">
    <div class="logo">ðŸ§  QuizApp</div>
    <div class="admin-icon">
      <a href="#" id="go-to-admin" title="Admin Dashboard">
        <a href="admin.html" class="fa-solid fa-user" style="color: #fff"></a>
      </a>
    </div>
  </header>
  <div class="container">
    <div id="start-screen" class="screen">
      <h1>Tech Quiz Challenge</h1>
      <input type="text" id="username" placeholder="Enter your name" />
      <select id="category">
        <option >Select Category</option>
        <option value="javascript">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="css">React</option>
        <option value="css">Sql</option>

      </select>
      <button id="start-btn">Start Quiz</button>
      <a href="admin.html" class="admin-link" style="color: aliceblue">Admin Panel</a>
    </div>

    <div id="quiz-screen" class="screen hidden">
      <div class="header">
        <div id="timer">Time: 30s</div>
        <div id="score">Score: 0</div>
      </div>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <h2 id="question"></h2>
      <div id="options" class="options"></div>
      <button id="next-btn" class="hidden">Next</button>
    </div>

    <div id="result-screen" class="screen hidden">
      <h1>Quiz Completed!</h1>
      <p id="final-score"></p>
      <div id="high-scores"></div>
      <button id="restart-btn">Restart Quiz</button>
      <a href="admin.html" class="admin-link" style="color: aliceblue">Admin Panel</a>
    </div>
  </div>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>

</html>
