<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Admin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header class="header">
    <div class="logo">ðŸ§  QuizApp</div>
    <div class="admin-icon">
      <a href="#" id="go-to-admin" title="Admin Dashboard">
        <a href="index.html" class="fa-solid fa-home" style="color: #fff"></a>
      </a>
    </div>
  </header>
  <div class="container">
    <h1>Quiz Admin Panel</h1>
    <div class="form-group">
      <label>Category:</label>
      <select id="admin-category">
        <option value="javascript">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="react">React</option>
        <option value="sql">Sql</option>
      </select>
    </div>
    <div class="form-group">
      <label>Question:</label>
      <input type="text" id="question-text" placeholder="Enter question" />
    </div>
    <div class="form-group">
      <label>Options (comma separated):</label>
      <input type="text" id="options-text" placeholder="Option 1, Option 2, Option 3" />
    </div>
    <div class="form-group">
      <label>Correct Answer (index):</label>
      <input type="number" id="correct-answer" min="0" max="3" value="0" />
    </div>
    <button id="add-question">Add Question</button>
    <div class="form-group">
      <label>Questions Limit:</label>
      <input type="number" id="question-limit" min="1" placeholder="Default: 1" value="1" />
    </div>
    <div id="question-list"></div>
    <a href="index.html" class="back-link" style="color: #fff">Back to Quiz</a>
  </div>
  <script src="admin.js"></script>
  <footer class="footer"></footer>
</body>

</html>
